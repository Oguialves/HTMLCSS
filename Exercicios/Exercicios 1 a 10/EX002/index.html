<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Posso escrever o parágrafo
        da maneira que eu quiser.
        Basta colocar dentro
        das tags p e /p
    </p>
    <p>Se precisar quebrar o texto em algum lugar específico <br>Você usa a tag &lt;br &gt; <!--Less Than e Greater Than-->
    </p>
    <p>Vamos adicionar alguns simbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &delta;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emoji
        &#x1F60E;
        &#x1F913;
    </p>
</body>
</html>
