    # = id
    . = class
    : = pseudo-class
    :: = pseudo-element
    > = children
    */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: blueviolet;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: rgba(253, 6, 200, 0.815);
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
    </style>
</head>
