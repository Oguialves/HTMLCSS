<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso</p>
    <ul>
        <li><abbr title="Use a tag P">Parágrafo</abbr></li>
        <li><abbr title="Use de H1 a H6">Títulos</abbr></li>
        <li><abbr title="Use a tag IMG">Imagens</abbr></li>
        <li><abbr title="Use a tag ABBR">Abreviações</abbr></li>
        <li><abbr title="Use a tag CODE">Códigos-Fonte</abbr></li>
        <li><abbr title="Use a tag OL e LI">Listas númeradas</abbr></li>
        <li><abbr title="Use a tag UL e LI">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
